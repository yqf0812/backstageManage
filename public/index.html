<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>backstageIcon.png">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script>
      (function(window, document) {
        function resize() {
          var ww = window.innerWidth;
          var dpr = window.devicePixelRatio;
          var scale = 1;
          if (ww * dpr >= 1680) {
            scale = Math.max(Math.min(dpr, 1.25), 1);
          }
          if (ww * dpr >= 3840) {
            scale = Math.max(Math.min(dpr, 2.5), 1);
          }
          var isMac = /macintosh|mac os x/i.test(window.navigator.userAgent);
          var cardinal = 100;
          if (dpr >= 2 && isMac) {
            cardinal = 160;
          }
          document.documentElement.style.fontSize = scale * cardinal / dpr + 'px';
          console.log(scale);
          console.log(dpr);
          console.log(scale * cardinal / dpr + 'px');
        }

        resize();

        window.addEventListener('resize', resize);
        window.addEventListener('pageshow', function (e) {
          if (e.presisted) {
            resize();
          }
        });
      })(window, document);
    </script>
     <style type="text/css">
       html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video{border:0;font-size:100%;font:inherit;vertical-align:baseline;margin:0;padding:0}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:flex;}body{line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:before,blockquote:after,q:before,q:after{content:none}
     </style>
     <style type="text/css">
       /* 全局使用border-box  */
       html {
         font-family: Helvetica Neue,Helvetica,PingFang SC,Hiragino Sans GB,Microsoft YaHei,SimSun,sans-serif;
         -webkit-box-sizing: border-box;
         -moz-box-sizing: border-box;
         box-sizing: border-box;
         --theme: #0089d1;
         --light: #409EFF;
         --dark: #0068b7;
       }
       *, *:before, *:after {
         -webkit-box-sizing: inherit;
         -moz-box-sizing: inherit;
         box-sizing: inherit;
       }
       :-ms-input-placeholder { /* Internet Explorer 10+ */
         color: #dcdfe9 !important;
       }
     </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
